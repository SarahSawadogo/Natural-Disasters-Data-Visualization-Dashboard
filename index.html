<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
    
    .gridlines .domain {
      display: none;
    }
    
    .gridlines line {
      stroke: #444;
    }
      
    </style>
</head>
<body>
    <svg id="barchart" height="500" width="900"></svg>
    <script>
        const svg = d3.select("svg#barchart");
        const width = svg.attr("width");
        const height = svg.attr("height");
        const margin = {top: 10, right: 10, bottom: 50, left: 50};
        const chartWidth = width - margin.left - margin.right;
        const chartHeight = height - margin.top - margin.bottom;
    
        let annotations = svg.append("g").attr("id","annotations");
        let chartArea = svg.append("g").attr("id","points")
                        .attr("transform",`translate(${margin.left},${margin.top})`);
        d3.csv('1900_2021_DISASTERS.xlsx - emdat data.csv', d3.autoType).then((data) => {
            console.log("Data loaded:", data);
            const chinaData = data.filter(d => d.Country === "Guatemala" && d['Disaster Subgroup'] !== 'Biological');
            console.log("China Data:", chinaData);
            const disasterCounts = d3.rollups(
                chinaData,
                v => v.length,
                d => d["Disaster Type"]
            );

            const totalDisasters = d3.sum(disasterCounts, d => d[1]);

            const disasterData = disasterCounts.map(d => ({
                disaster_type: d[0],
                percentage: d[1] / totalDisasters
            }));

            const percentScale = d3.scaleLinear().domain([0,1]).range([chartHeight, 0]);
            const disasterTypeScale = d3.scaleBand()
                .domain(disasterData.map(d => d.disaster_type))
                .range([0, chartWidth])
                .padding(0.05);

            const leftAxis = d3.axisLeft(percentScale).tickFormat(d3.format(".0%"));
            const bottomAxis = d3.axisBottom(disasterTypeScale);

            // Add gridlines
            const leftGridlines = d3.axisLeft(percentScale)
                .tickSize(-chartWidth - 10)
                .tickFormat("");

            annotations.append("g")
                .attr("class", "y axis")
                .attr("transform", `translate(${margin.left - 10},${margin.top})`)
                .call(leftAxis);

            annotations.append("g")
                .attr("class", "y gridlines")
                .attr("transform", `translate(${margin.left - 10},${margin.top})`)
                .call(leftGridlines);

            annotations.append("g")
                .attr("class", "x axis")
                .attr("transform", `translate(${margin.left},${chartHeight + margin.top + 10})`)
                .call(bottomAxis);

            // Create bars for percentages
            chartArea.selectAll("rect.bar")
                .data(disasterData)
                .join("rect")
                .attr("class", "bar")
                .attr("fill", "steelblue")
                .attr("x", d => disasterTypeScale(d.disaster_type))
                .attr("y", d => percentScale(d.percentage))
                .attr("height", d => percentScale(0) - percentScale(d.percentage))
                .attr("width", disasterTypeScale.bandwidth());

        })
    </script>
</body>
</html>
